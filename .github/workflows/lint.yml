name: Lint Code
on: [push, pull_request]  # Triggers on pushes/PRs

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # Check out your repo
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install flake8
        run: pip install flake8
      - name: Run flake8
        run: flake8 . --count --show-source --statistics